<!DOCTYPE html>
<html>
  <head>
    <title>Type Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div  id="crt"   >
        <div><h3 id="correct" >correct :</h3></div>
        <div><h3 id="correcty">0</h3> </div>
      </div>
      <div id="title"><h1>Type Buddy</h1></div>
      <div  id="miss"   >     
        <div><h3    id="Missed"  >Missed :</h3></div>
        <diV><h3   id="Missedy"     >0</h3></diV>
      </div>
      
    </header>
    <main>
     <div id="div1">
      <div>
        <h3 id="word1">Word1</h3>
      </div>
       <div>
        <h3 id="word2">Word2</h3>
      </div>
      <div>
        <h3 id="word3">Word3</h3>
      </div>
       <div>
        <h3 id="word4">Word4</h3>
      </div>
      <div>
        <h3 id="word5">Word5</h3>
      </div>
     </div>
    </main>
    <div id="button">

    <div  id="startdiv"> 
        <button id="startbtn" type="submit">Start</button> 
    </div>

    <div id="resetdiv"> 
      <button id="resetbtn" type="submit">Reset</button>
    </div>
    
    <div id="inputdiv">
      <input type="text" id="inputy" placeholder="Enter Space to type next word" >
    </div>

    <div id="pausediv">
     
      <button id="pausebtn" type="submit">Pause</button>
      <img src="img/pause.png"  id="pauseimg" title="pause"  >
      <img src="img/play.png"  id="playimg" title="play"  >

    </div>
    
    <div id="harddiv">
      <button id="hardbtn" type="submit">Hard</button>
    </div>
      
      
    </div>
    
    
    
  
    <script src="script.js"> </script>
  </body>
</html>
